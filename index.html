<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語シャドーイング練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* 白色背景 */
            color: #000000; /* 黑色文本 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            height: 100vh; /* 使页面占满全高 */
        }

        h1 {
            font-size: 24px; /* 标题字体大小，原来的1/2 */
            font-weight: bold; /* 加粗 */
            text-align: center; /* 居中对齐 */
            color: #000000; /* 黑色字体 */
            margin-bottom: 30px; /* 标题与按钮之间的间距 */
        }

        .button-container {
            display: flex; /* 使用flexbox布局 */
            gap: 15px; /* 按钮之间的间距 */
        }

        button {
            background-color: #e0e0e0; /* 按钮背景颜色柔和的灰色 */
            color: #000000; /* 按钮文本颜色，黑色 */
            border: none; /* 无边框 */
            border-radius: 25px; /* 圆角更大 */
            padding: 12px 25px; /* 内边距 */
            cursor: pointer; /* 鼠标悬停时显示手形 */
            font-size: 20px; /* 按钮字体大小 */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* 手写体 */
            outline: none; /* 去掉按钮的点击轮廓 */
            transition: background-color 0.3s; /* 添加背景色变化效果 */
        }

        button:hover {
            background-color: #c0c0c0; /* 悬停时按钮背景变为更深的灰色 */
        }

        a {
            text-decoration: none; /* 移除链接下划线 */
            color: #000000; /* 链接文本颜色，黑色 */
        }

        img {
            max-width: 100px; /* 图片最大宽度 */
            margin-bottom: 20px; /* 图片与标题之间的间距 */
        }
    </style>
</head>
<body>
    <img src="./logo.png" alt="Logo"> <!-- 图片路径为 logo.png -->
    <h1>日本語シャドーイング練習</h1>
    <div class="button-container">
        <button>第一期</button>
        <button>第二期</button>
        <button>第三期</button>
    </div>
</body>
</html>
