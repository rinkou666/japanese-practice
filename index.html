<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語シャドーイング練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C84370; /* 背景颜色，灰绿色 */
            color: grey; /* 深灰色文本 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            height: 100vh; /* 使页面占满全高 */
        }

        h1 {
            font-size: 48px; /* 标题字体大小 */
            font-weight: bold; /* 加粗 */
            text-align: center; /* 居中对齐 */
            color: #4F4F4F; /* 深灰色字体 */
            margin-bottom: 30px; /* 标题与按钮之间的间距 */
        }

        .button-container {
            display: flex; /* 使用flexbox布局 */
            gap: 15px; /* 按钮之间的间距 */
        }

        button {
            background-color: #C9A3A7; /* 按钮颜色，灰粉色 */
            color: #F0EDE5; /* 按钮文本颜色，米白色 */
            border: none; /* 无边框 */
            border-radius: 5px; /* 圆角 */
            padding: 12px 20px; /* 内边距 */
            cursor: pointer; /* 鼠标悬停时显示手形 */
            font-size: 20px; /* 按钮字体大小 */
        }

        button:hover {
            background-color: #B9A297; /* 悬停时按钮颜色变为棕灰色 */
        }

        a {
            text-decoration: none; /* 移除链接下划线 */
            color: #F0EDE5; /* 按钮文本颜色 */
        }
    </style>
</head>
<body>
    <h1>日本語シャドーイング練習</h1>
    <div class="button-container">
        <a href="episode1.html"><button>进入第一期练习</button></a>
        <a href="episode2.html"><button>进入第二期练习</button></a>
        <a href="episode3.html"><button>进入第三期练习</button></a>
    </div>
</body>
</html>
