<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语跟读练习 - 第一期</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        #text {
            display: none; /* 默认隐藏文本 */
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>日语跟读练习 - 第一期</h1>
    <audio id="audioPlayer" controls>
        <source src="episode1.mp3" type="audio/mpeg">
        你的浏览器不支持音频元素。
    </audio>
    <br>
    <button onclick="toggleText()">打开文本</button>
    <div id="text">
        <p>博多駅5番ホームに今います。ということで、本日はここから『或る列車』に乗って、由布院まで向かいます、楽しみすぎて...</p>
    </div>

    <script>
        function toggleText() {
            const textDiv = document.getElementById('text');
            if (textDiv.style.display === 'none') {
                textDiv.style.display = 'block'; // 显示文本
            } else {
                textDiv.style.display = 'none'; // 隐藏文本
            }
        }
    </script>
</body>
</html>
