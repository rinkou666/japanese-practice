<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语跟读练习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        button {
            height: 50px; /* 增加按钮高度 */
            width: 48%; /* 按钮宽度设置为 48% */
            margin: 0 1%; /* 按钮之间的间距 */
        }

        #buttonContainer {
            display: flex; /* 使用 flexbox 布局 */
            justify-content: center; /* 按钮居中对齐 */
            margin-bottom: 10px; /* 按钮和播放器之间的间距 */
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>日语跟读练习</h1>
    <audio id="audioPlayer" controls>
        <source src="example.mp3" type="audio/mpeg">
        你的浏览器不支持音频元素。
    </audio>
    <br>
    <div id="buttonContainer">
        <button id="startBtn" onclick="startRecording()">开始录音</button>
        <button id="stopBtn" onclick="stopRecording()">停止录音</button>
    </div>
    <div id="status">状态: 未录音</div>
    <div id="audioContainer"></div> <!-- 用于显示录音的音频播放器 -->

    <script src="script.js"></script>
</body>
</html>
